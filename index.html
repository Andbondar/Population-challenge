<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="tooltipster.css"/>
    <script src="jquery-2.1.1.js"></script>
    <script type="text/javascript" src="properties.js"></script>
    <script type="text/javascript" src="population.js"></script>
    <script type="text/javascript" src="jquery.tooltipster.min.js"></script>
    <title>Population control</title>
</head>
<body>
<h1>Population control</h1>
<h3>Population: <span id='population_count'></span></h3>

<div id='population'>
    <table id='population_data'>
        <tr class="tooltip" title='Unemployed  citizens'>
            <td>Unemployed</td>
            <td id='unemployed_count' class='unemployed count'></td>
        </tr>
        <tr class="tooltip" title='Farmers produce food'>
            <td>Farmers</td>
            <td id='farmers' class='farmers count'></td>
        </tr>
        <tr class="tooltip" title='Scientists earn gold and experience'>
            <td>Scientists</td>
            <td id='scientists' class='scientists count'></td>
        </tr>
        <tr class="tooltip" title='Government increases your reputation'>
            <td>Government</td>
            <td id='government' class='government count'></td>
        </tr>
    </table>
</div>
<div id='research'>
    <table>
        <tr class="tooltip" title='Farm level shows effectiveness of farmers'>
            <td>Farm level</td>
            <td id='farm_level' class='farm_level count'></td>
        </tr>
        <tr class="tooltip" title="Experience in agriculture">
            <td>Farm experience</td>
            <td id='farm_experience' class='farm_experience count'></td>
        </tr>
        <tr class="tooltip" title='Science level shows effectiveness of scientists'>
            <td>Science level</td>
            <td id='science_level' class='science_level count'></td>
        </tr>
        <tr class="tooltip" title="Experience in scientific research">
            <td>Science experience</td>
            <td id='science_experience' class='science_experience count'></td>
        </tr>
    </table>
</div>
<div id='resources'>
    <table id='resources_data'>
        <tr class="tooltip" title="Current money">
            <td>Money</td>
            <td id='money' class='money count'></td>
        </tr>
        <tr class="tooltip" title="Current food">
            <td>Food</td>
            <td id='food' class='food count'></td>
        </tr>
        <tr class="tooltip" title="Current reputation">
            <td>Reputation</td>
            <td id='reputation' class='reputation count'></td>
        </tr>
    </table>
    <table id='score_data'>
        <tr class="tooltip" title="Your victory points">
            <td>Score</td>
            <td id='score' class='score count'></td>
        </tr>
    </table>
</div>
<div id='buttons'>
    <p>
        <button id='farm_button' class='control tooltip' title="Farmer training costs 5 food">Train farmer</button>
    </p>
    <p>
        <button id='science_button' class='control tooltip' title="Scientist training costs 10 food and 10 gold">Train scientist</button>
    </p>
    <p>
        <button id='random_button' class='control tooltip' title="Something strange happens">Random event</button>
    </p>
</div>
<p id="messages" class="message"></p>
</body>
</html>
